

<header class="bar bar-header bar-dark">
    <button class="button button-clear icon ion-navicon" ng-click="toggleSideMenu()"> MyHouzz</button>
    <h1 class="title">照片</h1>
    <button class="button button-clear icon ion-ios7-search" ng-click="onSearch()">  {{total}} 个</button>
</header>

<div class="bar bar-subheader">
    <a class="pull-right padding" ng-click="toggleFilter('room')">Rooms <i class="icon ion-arrow-down-b"></i></a>
    <a class="pull-right padding" ng-click="toggleFilter('style')">Style <i class="icon ion-arrow-down-b"></i></a>
    <a class="pull-right padding" ng-click="toggleFilter('location')">Area <i class="icon ion-arrow-down-b"></i></a>
</div>

<ion-content has-header='true' has-subheader='true' on-refresh='onRefresh()'>
    <ion-refresher></ion-refresher>

        <a class="thumb-list"
           ng-repeat="obj in objects track by obj.id"
           ng-href="{{obj | fullImagePath:0}}"
           title="{{obj.title}}">
            <img ng-src="{{obj | fullImagePath:6}}" alt="{{obj.title}}">
        </a>

</ion-content>

<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
</div>
