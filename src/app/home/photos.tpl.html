
<ul scrollable refreshable class="image-container" ng-show="objects.$resolved">
    <li class="image-thumb"
       ng-click="onImageView(obj)"
       ng-repeat="obj in objects track by obj.id">
        <img image-path src="/m/assets/img/default.jpeg">
    </li>
</ul>

<div class="box-center fill" ng-show="objects.$resolved && !objects.length">
    没有符合条件的照片！
</div>
