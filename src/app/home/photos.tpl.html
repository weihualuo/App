
<ul scrollable refreshable dynamic class="image-container" ng-show="objects.$resolved">
    <li class="image-thumb"
       ng-click="onImageView(obj, $event)"
       ng-repeat="obj in objects track by obj.id">
    </li>
</ul>

<div class="box-center fill" ng-show="objects.$resolved && !objects.length">
    没有符合条件的照片！
</div>
