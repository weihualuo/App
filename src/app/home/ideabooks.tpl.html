

<ul scrollable>
    <li class="item item-thumbnail-left"
        ng-repeat="obj in objects track by obj.id">
        <img ng-src="{{meta.imgbase+obj.pieces[1].image.image}}">
        <h2>{{obj.title}}<span class="badge">{{obj.author.name}}</span></h2>
        <p>{{obj.desc}}</p>
    </li>
</ul>

<div class="box-center fill" ng-show="objects.$resolved && !objects.length">
    没有找到！
</div>
