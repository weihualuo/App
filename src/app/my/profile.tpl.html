
<header class="bar bar-header bar-stable">
    <button class="button button-clear" ng-click="modal.close()">取消</button>
    <h1 class="title">修改资料</h1>
    <button class="button button-clear" ng-click="onSubmit()">更新</button>
</header>

<form name="form" class="list list-inset padding-header">
    <label class="item item-input">
        <file-select class="file-select box-center"
                     imgsrc="{{user.profile.image | fullImagePath:'/m/assets/img/user.gif'}}"
                     file="profile.image"
                     name='image'
                >
        </file-select>
    </label>
    <label class="item item-input">
        <span class="input-label">姓名</span>
        <input maxlength="50" name="first_name" type="text" ng-model="data.first_name">
    </label>
    <label class="item item-input">
        <span class="input-label">位置</span>
        <div class="select-wrapper">
            <select name="location" ng-model="profile.location" ng-options="l.cn for l in meta.location">
            </select>
            <i class="icon ion-arrow-down-b"></i>
        </div>
    </label>
    <label class="item item-input">
        <span class="input-label">邮件</span>
        <input maxlength="50" name="email" type="email" ng-model="data.email" required>
    </label>

    <label class="item item-input">
        <span class="input-label">我的签名</span>
        <textarea name="desc" ng-model="profile.desc" rows="5"></textarea>
    </label>
    <button class="button button-block" ng-click="navCtrl.go('my/proProfile.tpl.html')">
        {{{false:'升级为设计师账号', true:'更新设计师资料'}[!!pro.id]}}
    </button>
</form>
