

<div class="bar bar-header bar-dark">
    <button class="button button-clear icon ion-ios7-arrow-back" ng-click="goBack()"></button>
    <h1 class="title">上传照片</h1>
</div>

<content
        has-header="true"
        overflow-scroll="true"
        >

    <a class="thumb-list thumb-preview" ng-repeat="file in files" ng-click>
        <div ng-hide="file.preview || file.error" class="thumb-loading">
            <i class="icon icon-large ion-load-c loading-rotate"></i>
        </div>

        <img ng-src="{{file.preview}}">

        <div ng-show="file.error" class="thumb-loading">
            <span>{{file.error}}</span>
        </div>

        <div ng-show="file.preview && file.progress" class="progress">
            <div class="progress-bar" ng-style="{width: file.progress}"></div>
        </div>
    </a>

    <input-file class="thumb-list thumb-new"
                on-select="onSelect(file)"
            >
        <h5>添加照片</h5>
        <i class="icon icon-large ion-plus-circled"></i>
    </input-file>

</content>
