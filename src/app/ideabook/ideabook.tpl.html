

<div class="res-detail-view" loading="!objects.$resolved">

    <div scrollable='x' class="ideabook-view" ng-class="{edit:editMode}">

        <div class="ideabook-unit text"
             ng-class="{select:select===0}"
             ng-click="onText()"
                >
            <div class="ideabook-text">
                <h1>{{obj.title}}</h1>
                <p>{{obj.desc}}</p>
            </div>
        </div>

        <div class="ideabook-unit"
             ng-click="onUnitView(p)"
             ng-class="{select:select==p}"
             ng-repeat="p in objects track by p.id">
            <div class="ideabook-info">
                <!--<h3 no-watch="p.image.title"></h3>-->
                <p no-watch="p.desc || p.image.desc"></p>
            </div>
            <div class="ideabook-ctrl">
                <span ng-click="onLike($event, p)">
                   <i class="icon ion-ios7-heart-outline"></i>
                </span>
                <span ng-click="onCommentPiece($event, p)">
                   <i class="icon ion-ios7-chatbubble-outline"></i>
                </span>
            </div>
        </div>
    </div>
</div>
<div class="res-side-ctrl">
    <span class="ctrl-item" ng-click="onBack()">
       <i class="icon ion-chevron-left"></i>
    </span>
    <span class="ctrl-item" ng-click="onMark()" ng-class="{active:marked}">
       <i class="icon ion-ios7-star"></i>
    </span>
    <span class="ctrl-item" ng-click="onComment()">
       <i class="icon ion-ios7-chatbubble"></i>
    </span>
    <span class="ctrl-item" ng-click="onEdit()" ng-show="isOwner">
       <i class="icon ion-ios7-compose"></i>
    </span>

</div>
