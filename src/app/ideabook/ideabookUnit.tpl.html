
<div class='gallery-view'>

         trans-in-out
         trans-in="transFn()"
         trans-out="transFn()"
         class="gallery-slides"
         ng-click="onCtrl($event, 'slide')">
    </div>

    <div class="ideabook-info">
        <h3>{{p.image.title}}</h3>
        <p>{{p.desc || p.image.desc}}</p>

    <div class="ideabook-ctrl">
        <span>
           <i class="icon ion-ios7-heart-outline"></i>
        </span>
        <span>
           <i class="icon ion-ios7-chatbubble-outline"></i>
        </span>
    </div>

</div>
