


<side-pane
        position='right'
        trans-in-out
        trans-in="'from-right'"
        trans-out="'from-right'"
        class="user-view"
        parent-event='touchend mouseup'
        ng-class="{'no-top': env.noHeader}"
        >
    <header class="bar bar-header bar-stable">
        <button class="button button-clear icon ion-ios7-arrow-back" ng-click="onBack()"></button>
        <h1 class="title">用户信息</h1>
    </header>

    <div class="content-view has-header" loading='!user.$resolved'>

        <div scrollable class="padding">
            <div class="pro-user">
                <img profile-image='user'>
                <h4>{{user.username}}</h4>
                <p>{{user | categoryName}}</p>
            </div>

            <h2>{{pro.title}}</h2>
            <p>{{pro.desc}}</p>

            <h3>{{ {false:'灵感集', true:'项目案例'}[!!pro] }}</h3>
            <div class="pro-user user-ideabooks" ng-repeat="i in user.ideabooks" ng-click="onIdeabook(i.id)">
                <img ng-src="{{i.pieces[0].image | thumbPath}}">
                <h5>{{i.title}}</h5>
                <p>{{i.desc}}</p>
            </div>
        </div>
    </div>

</side-pane>
