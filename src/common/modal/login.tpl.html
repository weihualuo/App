

<header class="bar bar-header bar-light">
    <h1 class="title">登陆</h1>
    <button class="button button-clear" ng-click="modal.close()">取消</button>
</header>

<div scrollable class="container" style="padding: 44px 0 10px">
    <form class="list list-inset" ng-submit="onLogin()">
        <label class="item item-input">
            <input type="text" placeholder="用户名" ng-model="name">
        </label>
        <label class="item item-input">
            <input type="password" placeholder="密码">
        </label>
        <label class="item item-input">
            <input type="email" placeholder="邮件">
        </label>
        <button class="button button-block" ng-click="onLogin()">
            登录
        </button>
        <button class="button button-block" ng-click="onRegister">
            注册
        </button>
    </form>

    <div class="hbox-justify">
        <a href= "/oauth/login?state={{url}}">
            <img src="assets/img/sina-connect-32.png"/>
        </a>

        <a href= "/oauth/loginqq?state={{url}}">
            <img src="assets/img/qq-connect-32.png"/>
        </a>
    </div>
</div>
