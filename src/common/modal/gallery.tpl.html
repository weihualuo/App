

<div scrollable='x' paging class="gallery-slides">
    <div class="gallery-slide" ng-repeat="obj in objects track by obj.id">
        <img draggable="false" ng-src="{{obj | fullImagePath:0}}" class="gallery-content">
    </div>
</div>

<div style="position: absolute">
    <h3 class="title">
        <i class="icon ion-ios7-information-outline"></i>
    </h3>
    <span class="prev">‹</span>
    <span class="next">›</span>
    <span class="close" ng-click="onClose()"><i class="icon ion-ios7-close-outline"></i></span>
    <span class="play-pause"></span>
    <span class="info" ng-click="onInfo()">
        <i class="icon ion-ios7-information-outline"></i>
    </span>
</div>
